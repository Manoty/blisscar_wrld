{% extends 'master.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid py-5">
        <div class="container pt-5 pb-3">
            <h1 class="display-1 text-primary text-center">03</h1>
            <h1 class="display-4 text-uppercase text-center mb-5">Find Your Car</h1>

            {% for product in products %}
                <div class="row">

                    <div class="rent-item mb-4">
                        <img class="img-fluid mb-4" src="{% static '../' %}{{ product.image }}" alt="{{ product.name }}">
                        <h4 class="text-uppercase mb-4">{{ product.name }}</h4>
                        <a class="btn btn-outline-danger" href="/Products/delete/{{ product.id }}">Delete</a>
                        <a class="btn btn-outline-info" href="/Products/update/{{ product.id }}">Update</a>
                        <a class="btn btn-outline-success" href="/Products/pay/{{ product.id }}">Pay</a>
                        <div class="d-flex justify-content-center mb-4">
                            <div class="px-2">
                                <i class="fa fa-car text-primary mr-1"></i>
                                <span>{{ product.year }}</span>
                            </div>
                            <div class="px-2 border-left border-right">
                                <i class="fa fa-cogs text-primary mr-1"></i>
                                <span>{{ product.transmission }}</span>
                            </div>
                            <div class="px-2">
                                <i class="fa fa-road text-primary mr-1"></i>
                                <span>{{ product.mileage }}</span>
                            </div>
                        </div>
                        <a class="btn btn-primary px-3" href="">{{ product.price }}/Day</a>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

{% endblock %}
